<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css"/> <!-- Link do arkusza stylów CSS -->
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Login</h1> <!-- Nagłówek strony informujący o logowaniu -->

    <form id="login-form"> <!-- Formularz logowania -->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username"> <!-- Pole do wprowadzenia nazwy użytkownika -->
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password"> <!-- Pole do wprowadzenia hasła -->
      <input type="submit" value="Login" id="login-form-submit"> <!-- Przycisk formularza logowania -->
    </form>

  </main>
  <script src="login.js"></script> <!-- Połączenie pliku JavaScript -->

</body>
</html>
